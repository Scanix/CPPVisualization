<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CPPVisualization</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav>
        <p>CPPVisualization
        </p>
    </nav>
    <div class="container-main">
        <div class="container-tree" id="file-tree">
            <div class="file-tree-header">
                <div>Selection preset</div>
                <button id="preset-all">All</button>
                <button id="preset-headers">Headers</button>
                <button id="preset-sources">Sources</button>

                <div>Display</div>
                <label>Selected files: </label>
                <select id="display-option">
                    <option value="hide-others">Show only selected files</option>
                    <option value="highlight-selected">Highlight selected files</option>
                </select>
                <br><br>

                <label>Dependencies: </label>
                <select id="include-option">
                    <option value="recursively-included">Show #included files recursively</option>
                    <option value="directly-included">Show directly #included files</option>
                    <option value="hide-included">Hide #included files</option>
                </select>
                <br>
                <label>Direction: </label>
                <select id="dependency-direction-option">
                    <option value="includes">Parents</option>
                    <option value="included-by">Children</option>
                    <option value="both-direction">Parents and children</option>
                </select>

                <br><br>
                <label>Mouse hover settings: </label>
                <select id="highlight-option">
                    <option value="includes">Highlight includes</option>
                    <option value="included-by">Highlight files including the file</option>
                    <option value="both-direction">Highlight all related files</option>
                </select>
                <br><br>
                <label>Show external libraries: </label><input type="checkbox" id="show-external" name="show-external"><br>
                <br>

            </div>
            <input type="text" id="search-file" placeholder="Search file...">
            <div id="file-tree-files"></div>
        </div>
        <div class="container-grid">
            <h2>Statistiques du projet</h2>
            <div class="grid">
                <div class="grid-sizer"></div>
                <div class="gutter-sizer"></div>

                <div id="graphs-container" class="grid-item grid-item--width3">
                    <div class="graph-display" data-graph-name="Graph coord">
                        <svg class="d3-chord" overflow="auto"></svg>
                    </div>
                    <div class="graph-display" data-graph-name="Graph tree">
                        <svg class="d3-tree" overflow="auto"></svg>
                    </div>
                    <div class="graph-display" data-graph-name="Line count">
                        <svg class="d3-code" overflow="auto"></svg>
                    </div>
                    <div class="graph-display" data-graph-name="Line count">
                        <svg class="d3-code-project" overflow="auto"></svg>
                    </div>
                    <div class="graph-display" data-graph-name="About">
                        <h1>About</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
    <script>
        const Masonry = require('masonry-layout')

        // Load masonry
        let grid = document.querySelector('.grid');
        let msnry = new Masonry(grid, {
            itemSelector: '.grid-item',
            columnWidth: '.grid-sizer',
            percentPosition: true,
            horizontalOrder: true,
            gutter: '.gutter-sizer',
        });
    </script>
</body>

</html>
